{% extends "base.html" %} {% block title %}Enter Variables - PhysicsApp{%
endblock %} {% block content %}
<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">{{ formula_name }}</h1>
  <div id="formula-display" class="mb-6 p-4 bg-gray-50 rounded-lg">
    <div class="formula-list space-y-2 text-gray-600"></div>
  </div>

  <form action="/calculate" method="post" class="space-y-8" id="physics-form">
    <input type="hidden" name="formula_name" value="{{ formula_name }}" />

    <div class="space-y-4">
      <label for="target_var" class="block text-lg font-medium text-gray-700"
        >Seleccione la variable que desea:</label
      >
      <select
        name="target_var"
        id="target_var"
        onchange="updateForm()"
        class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      >
        {% for var in variables %}
        <option value="{{ var }}">{{ var }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="border-t border-gray-200 pt-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">
        Ingrese las variables conocidas:
      </h2>
      <div
        id="variables-container"
        class="grid grid-cols-1 md:grid-cols-2 gap-6"
      >
        {% for var in variables %}
        <div class="variable-input" data-var="{{ var }}">
          <label
            for="value_{{ var }}"
            class="block text-sm font-medium text-gray-700"
          >
            {{ var }}
            <span class="text-xs text-gray-500 ml-1"
              >({{ unit_restrictions[var][0] }})</span
            >
          </label>
          <div class="mt-1 flex space-x-2">
            <input
              type="number"
              step="any"
              id="value_{{ var }}"
              name="value_{{ var }}"
              placeholder="Value"
              class="flex-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
            <select
              name="unit_{{ var }}"
              id="unit_{{ var }}"
              class="w-1/3 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-50"
            >
              {% for unit in unit_restrictions[var] %}
              <option value="{{ unit }}">{{ unit }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200"
    >
      Calcular
    </button>
  </form>
</div>

<script>
  function updateForm() {
    const targetVar = document.getElementById("target_var").value;
    const inputs = document.querySelectorAll(".variable-input");

    inputs.forEach((input) => {
      const varName = input.dataset.var;
      const valueInput = input.querySelector(`input[name="value_${varName}"]`);
      const unitSelect = input.querySelector(`select[name="unit_${varName}"]`);

      if (varName === targetVar) {
        valueInput.disabled = true;
        unitSelect.disabled = true;
        valueInput.value = "";
      } else {
        valueInput.disabled = false;
        unitSelect.disabled = false;
      }
    });
  }

  // Call updateForm on page load
  document.addEventListener("DOMContentLoaded", updateForm);
</script>
{% endblock %}
